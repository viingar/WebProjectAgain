<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" th:href="@{../css/styles.css}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #0E0E2C;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
  }

  h2 {
    color: #fff;
    font-size: 30px;
    text-align: center;
    padding: 250px 0 30px 0;
  }

  .input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    height: 50px;
    width: 26vw;
    padding: 0 10px 0 45px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease-in-out;
    flex-grow: 1;
  }

  input[type="submit"] {
    font-size: 15px;
    font-weight: 500;
    color: black;
    height: 45px;
    width: 26vw;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: .2s ease-in-out;
  }

  .message {
    background-color: #45b6fe;
    color: white;
    padding: 10px;
    margin: 20px auto;
    border-radius: 30px;
    max-width: 450px;
    text-align: center;
  }

  .top span {
    color: #fff;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
  }

  .top span a {
    font-weight: 500;
    color: #fff;
    margin-left: 5px;
  }

  header {
    text-align: center;
    padding: 10px 0 30px 0;
  }

  .nav {
    position: absolute;
    top: 0;
    display: flex;
    justify-content: space-around;
    width: 100%;
    height: 100px;
    line-height: 100px;
    background: linear-gradient rgba(39, 39, 39, 0.6);
    z-index: 100;
  }

  .nav-logo p {
    color: white;
    font-size: 16px;
    font-weight: 600;
  }

  .nav-menu ul {
    display: flex;
    /* margin-left: 230px; */
  }

  .nav-menu ul li {
    list-style-type: none;

  }

  .nav-menu ul li .link {
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    padding-bottom: 15px;
    margin: 0 25px;
  }

  .nav-button .btn {
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.4);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #registerBtn {
    margin-left: 15px;
  }

  .btn.white-btn {
    background: rgba(255, 255, 255, 0.7);
  }

  .btn.btn.white-btn:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .nav-menu-btn {
    display: none;
  }

  .form-group {
    position: relative;
    top: -35px;
    color: #123;
    transform: translate(37%, 33%);
    margin: 25px;
  }

  @media only screen and (max-width: 864px) {
    .nav-button {
      display: none;
    }

    .nav-menu.responsive {
      top: 100px;
    }

    .nav-menu {
      position: absolute;
      top: -940px;
      display: flex;
      justify-content: center;
      background: rgb(103, 81, 223);
      width: 100%;
      height: 930px;
      transition: .3s;
    }

    .nav-menu ul {
      flex-direction: column;
    }

    .nav-menu-btn {
      display: block;
    }

    .nav-menu-btn i {
      font-size: 25px;
      color: #fff;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: .3s;
    }

    .nav-menu-btn i:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @media only screen and (max-width: 480px) {
      .wrapper {
        min-height: 100vh;
      }

      .form-box {
        width: 100%;
        height: 500px;
      }

      .register-container,
      .login-container {
        width: 100%;
        padding: 0 20px;
      }

      .register-container .two-forms {
        flex-direction: column;
        gap: 0;
      }
    }
  }
</style>

<body>

  <header class="header">
    <nav class="nav">
      <div class="nav-logo">
        <p>LOGO .</p>
      </div>

      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a th:href="@{/home}" class="link active">Главная</a></li>
          <li><a th:href="@{/works}" class="link">Последние работы</a></li>
          <li><a th:href="@{/upload}" class="link">Загрузить</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
      </div>

      <div class="nav-button">
        <a th:href="@{/login}">
          <button class="btn white-btn">Авторизация</button>
        </a>
        <a th:href="@{/register}">
          <button class="btn" id="registerBtn">Регистрация</button>
        </a>


      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>
  </header>

  <h2>Авторизируйтесь</h2>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <input type="email" class="input-field" id="username" name="username" placeholder="Электронная почта" required>
    </div>
    <div class="form-group">
      <input type="password" class="input-field" id="password" name="password" placeholder="Пароль" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Авторизироваться">
    </div>
  </form>
  <div class="container">
    <div class="top">
      <span>Нет аккаунта? <a th:href="@{/register}" onclick="register()">Зарегистрируйтесь</a></span>
    </div>
  </div>
  <div class="message" th:if="${param.error}" style="display: none;"
    th:style="${param.error != null} ? 'display: block;' : 'display: none;'">
    Invalid Username or Password
  </div>
  <div class="message" th:if="${param.logout}" style="display: none;"
    th:style="${param.logout != null} ? 'display: block;' : 'display: none;'">
    Logout Successfuly
  </div>

  <script>

    function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if (i.className === "nav-menu") {
        i.className += " responsive";
      } else {
        i.className = "nav-menu";
      }
    }
  </script>
</body>

</html>
