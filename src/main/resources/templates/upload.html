<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpLoad</title>
  <link rel="stylesheet" th:href="@{../css/styles.css}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #0E0E2C;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
  }


  h2 {
    color: #fff;
    font-size: 30px;
    text-align: center;
    padding: 210px 0 30px 0;
  }

  .message {
    background-color: #45b6fe;
    color: white;
    padding: 10px;
    margin: 20px auto;
    border-radius: 30px;
    max-width: 450px;
    text-align: center;
  }

  .top span {
    color: #fff;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
  }

  .top span a {
    font-weight: 500;
    color: #fff;
    margin-left: 5px;
  }
  header {
    text-align: center;
    padding: 10px 0 30px 0;
  }
  .nav {
    position: absolute;
    top: 0;
    display: flex;
    justify-content: space-around;
    width: 100%;
    height: 100px;
    line-height: 100px;
    background: linear-gradient rgba(39, 39, 39, 0.6);
    z-index: 100;
  }

  .nav-logo p {
    color: white;
    font-size: 16px;
    font-weight: 600;
  }

  .nav-menu ul {
    display: flex;
  }

  .nav-menu ul li {
    list-style-type: none;
  }

  .nav-menu ul li .link {
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    padding-bottom: 15px;
    margin: 0 25px;
  }

  .nav-button .btn {
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.4);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #registerBtn {
    margin-left: 15px;
  }

  .btn.white-btn {
    background: rgba(255, 255, 255, 0.7);
  }

  .btn.btn.white-btn:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .nav-menu-btn {
    display: none;
  }

  span.text {
    color: #fff;
  }


  .form-control {
    color: rgb(247, 247, 247);
  }

  .form-label {
    display: block;
  }

  button[type="submit"] {
    margin-left: 70px;
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 0;
    background: rgba(255, 255, 255, 0.3);
    color: #000000;
    font-size: 16px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: rgb(179, 179, 179);
  }

  .form-control.mt-2 {
    margin-top: 0.5rem;
  }

  .form-control-commentary-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 5px;

  }

  .form-control-commentary {
    box-sizing: border-box;
    width: 100%;
    resize: vertical;
  }

  .input-group+.input-group {
    margin-top: 10px;
  }

  .container {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to bottom, #3F3A0C, #9F8D59);
    padding: 40px;
    border-radius: 30px;
  }

  label {
    color: #fff;
  }

  @media only screen and (max-width: 1250px) {
    .nav-button {
      display: none;
    }

    .nav-menu.responsive {
      top: 100px;
    }

    .nav-menu {
      position: absolute;
      top: -940px;
      display: flex;
      justify-content: center;
      background: rgb(103, 81, 223);
      width: 100%;
      height: 930px;
      transition: .3s;
    }

    .nav-menu ul {
      flex-direction: column;
    }

    .nav-menu-btn {
      display: block;
    }

    .nav-menu-btn i {
      font-size: 25px;
      color: #fff;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: .3s;
    }

    .nav-menu-btn i:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @media only screen and (max-width: 480px) {
      .wrapper {
        min-height: 100vh;
      }

      .form-box {
        width: 100%;
        height: 500px;
      }

      .register-container,
      .login-container {
        width: 100%;
        padding: 0 20px;
      }

      .register-container .two-forms {
        flex-direction: column;
        gap: 0;
      }
    }
  }

  @media only screen and (max-width: 480px) {
    .wrapper {
      min-height: 100vh;
    }

    .form-box {
      width: 100%;
      height: 500px;
    }

    .register-container,
    .login-container {
      width: 100%;
      padding: 0 20px;
    }

    .register-container .two-forms {
      flex-direction: column;
      gap: 0;
    }
  }
</style>
<h2>Добавьте изображение</h2>
<body>
<header class="header">
  <nav class="nav">
    <div class="nav-logo">
      <p>LOGO .</p>
    </div>
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a th:href="@{/home}" class="link active">Главная</a></li>
        <li><a th:href="@{/works}" class="link">Последние работы</a></li>
        <li><a th:href="@{/upload}" class="link">Загрузить</a></li>
        <li><a href="#" class="link">О нас</a></li>
      </ul>
    </div>
    <div class="nav-button">
      <a th:href="@{/login}">
        <button class="btn white-btn">Авторизация</button>
      </a>
      <a th:href="@{/register}">
        <button class="btn" id="registerBtn">Регистрация</button>
      </a>
      <span class="logintext" th:if="${user != null}" th:text="${user.fullname}"></span>
      <span class="text" th:if="${user == null}">Не авторизован</span>
      <a th:href="@{/logout}">
        <button sec:authorize="isAuthenticated" class="btn" id="logoutBtn">Выйти</button>
      </a>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
  </nav>
</header>
  <div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
      <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <div class="container">
          <div class="input-group">
            <label for="image" class="form-label">Выберите файл:</label>
            <input type="file" class="form-control mt-2" id="image" name="image"
              aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
          </div>
          <div class="input-group mt-3">
            <label for="text">Комментарий</label>
            <div class="form-control-commentary-container">
              <textarea class="form-control-commentary" id="text" name="text" placeholder="Введите комментарий"
                required></textarea>
            </div>
          </div>
          <button class="btn-outline-secondary" type="submit">Подтвердить</button>
        </div>
    </div>
  </div>
  </form>
  </div>
  <script>

    function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if (i.className === "nav-menu") {
        i.className += " responsive";
      } else {
        i.className = "nav-menu";
      }
    }
  </script>
  <!--Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
